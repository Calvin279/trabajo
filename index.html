<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Horas Trabajadas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Registro de Horas</h1>
        
        <form id="hoursForm">
            <div class="form-group">
                <label for="name">Nombre</label>
                <input type="text" id="name" required>
            </div>
            
            <div class="form-group">
                <label for="rank">Rango</label>
                <input type="text" id="rank" required>
            </div>
            
            <div class="form-group">
                <label for="entryTime">Hora de Entrada</label>
                <input type="datetime-local" id="entryTime" required>
            </div>
            
            <div class="form-group">
                <label for="exitTime">Hora de Salida</label>
                <input type="datetime-local" id="exitTime" required>
            </div>
            
            <button type="submit">Registrar</button>
        </form>

        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Buscar por nombre">
            <button id="searchButton">Buscar</button>
        </div>

        <table id="hoursTable">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Rango</th>
                    <th>Fecha</th>
                    <th>Hora Entrada</th>
                    <th>Hora Salida</th>
                    <th>Tiempo Trabajado</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <!-- Registros se insertarán aquí -->
            </tbody>
        </table>
    </div>

    <div id="notificationContainer" class="notification-container"></div>

    <script type="module" src="app.js"></script>
</body>
</html>
